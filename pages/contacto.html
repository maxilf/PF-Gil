    <main>
        <h3 id="tituloContacto">Por favor completa los datos y te contactaremos a la brevedad</h3>

        <form action="procesar_formulario.php" method="post" enctype="text/plain">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="mail" required><br><br>
            </fieldset>         

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="8" cols="50" required></textarea><br><br>

            <label for="genero">Género</label>
            <div>Masculino</div>
            <input type="radio" name="genero" value="M">
            <div>Femenino</div>
            <input type="radio" name="genero" value="F">
            <div>No Binario</div>
            <input type="radio" name="genero" value="NB"><br><br>

            <label for="pais">Selecciona un país:</label>  
            <select name="pais" id="pais">
                <option value="N/C">Seleccionar..</option>
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>     
            </select><br><br>   
            
            <button class="enviar">Enviar</button>
                        
        </form>
